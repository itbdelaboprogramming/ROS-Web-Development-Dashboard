<body>
  <div class="centered-content">
    <button class="close-button" (click)="onCloseButtonClick()">X</button>
    <div class="greetings">
      <p>Hello Username, welcome to the MSD700 application!</p>
    </div>

    <div class="data-section">
      <div>
        <div class="label-section">
          <p>
            <span
              ><img
                class="icon_information"
                src="../../assets/icons/information-circle-svgrepo-com.svg"
                alt="" /></span
            >Please input your MSD700 unit data.
          </p>
        </div>
        <div class="input-section">
          <form action="#" method="post">
            <label for="unitID">Unit ID:</label>
            <input
              type="text"
              id="unitID"
              name="unitID"
              value="Unit A"
              required
            />

            <label for="ipAddress">IP Address:</label>
            <input
              type="text"
              id="ipAddress"
              name="ipAddress"
              value="192.168.18.17"
              required
            />

            <input
              type="submit"
              value="Proceed"
              (click)="onProceedButtonClick()"
            />
          </form>
        </div>
      </div>

      <div class="util_section" *ngIf="showUtilSection" @fade>
        <img src="../../assets/images/MSD700.png" alt="" />

        <div class="data_util">
          <form action="#" method="post">
            <label for="battery">Battery:</label>
            <input type="text" id="battery" value="50%" name="battery" />

            <label for="uptime">Uptime:</label>
            <input type="text" id="uptime" value="05:33:00" name="uptime" />
          </form>
        </div>
        <button class="submit_button" [routerLink]="['/control']">
          <p>Login</p>
          <img
            src="../../assets/icons/arrow-right-3-svgrepo-com (1).svg"
            alt=""
          />
        </button>
      </div>
    </div>

    <app-confirm-dialog
      *ngIf="showConfirmSection"
      (cancelClick)="onCancelClick()"
      [message]="'Are you sure you want to close this app?'"
    ></app-confirm-dialog>
  </div>
  <app-dashboard-footer></app-dashboard-footer>
</body>
